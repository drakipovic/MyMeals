{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1>Admin page</h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-lg-4">
            <h2>Users list</h2>
            <div class="list-group">
                {% for user in users %}
                    <a href="/profile/{{user.username}}" class="list-group-item">{{user.username}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
